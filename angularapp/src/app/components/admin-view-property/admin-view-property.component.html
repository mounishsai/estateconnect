<div class="container">
    <h1>Manage Properties</h1>
  
    <div class="form-group">
      <label for="searchby">Search by:</label>
      <input type="text" id="searchby" [(ngModel)]="searchby" (input)="changeByStatus()">
    
      <label for="filtyp">Filter by Type:</label>
      <select id="filtyp" [(ngModel)]="filtyp" (change)="changeByStatus()">
        <option value="alltypes">All Types</option>
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
      </select>

      <label for="filter">Check Availability:</label>
        <select name="filter" id="filter" [(ngModel)]="statusText" (change)="changeByStatus()" >
            <option value="alltypes">All Types</option>
            <option value="available">Available</option>
            <option value="sold">Sold</option>
        </select>
    </div>
  
    <p *ngIf="!viewProp">No Properties Available</p>
  
    <table class="table table-striped" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
      <thead style="background-color: #FF7F50; color: white;">
        <tr>
          <th>S.No</th>
          <th>Title</th>
          <th>Location</th>
          <th>Price</th>
          <th>Type</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of viewProp">
          <td>{{v.propertyId}}</td>
          <td>{{v.title}}</td>
          <td>{{v.location}}</td>
          <td>{{v.price}}</td>
          <td>{{v.type}}</td>
          <td>{{v.status}}</td>
          <td>
            <div class="buttons">
              <button class="btn btn-primary" [routerLink]="['/admin/editProp',v.propertyId]">Edit</button>
              <button class="btn btn-danger" (click)="confirmDelete(v.propertyId)">Delete</button>              
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  

  



  <!-- Delete Confirmation Modal -->
<div *ngIf="showDeleteModal" class="modal-backdrop">
  <div class="modal-content">
    <h2>Are you sure you want to delete this property?</h2>
    <div>
      <button class="btn btn-danger" (click)="deleteConfirmed()">Yes, Delete</button>
      <button class="btn btn-primary" (click)="cancelDelete()">Cancel</button>
    </div>
  </div>
</div>
