<div class="blog-details-container">
  <div class="header">
    <button class="back-button" (click)="goBack()">‚Üê</button>
  </div>

  <div class="content">

    <h1 class="blog-title">{{ blog.title }}</h1>

    <div class="blog-date">
      {{ blogDate | date: 'longDate' }}
    </div>
    <br>
    <br>

    <img [src]="blogImagePath" alt="Blog Image" class="blog-image" />

    <div class="blog-text">
      <p *ngFor="let line of blogTextLines">{{ line }}</p>
    </div>
  </div>
</div>
