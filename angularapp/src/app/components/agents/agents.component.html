    <div class="agent-tab">
        <h2>Find Real Estate Agents</h2>
      
        <div class="search-section">
          <label for="location">Select Location:</label>
          <select
            id="location"
            [(ngModel)]="selectedLocation"
            (ngModelChange)="onLocationChange($event)"
          >
            <option value="" disabled>Select a city</option>
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
          </select>
      
          <div class="button-group">
            <button class="search-button" (click)="searchAgents()">Search</button>
            <button class="cancel-button" (click)="resetPage()">Cancel</button>
          </div>
        </div>
      
        <div class="agents-list" *ngIf="filteredAgents.length > 0">
          <h3>Agents in {{ selectedLocation }}</h3>
          <div class="agent-card" *ngFor="let agent of filteredAgents">
            <p><strong>Name:</strong> {{ agent.name }}</p>
            <p><strong>Phone:</strong> {{ agent.phone }}</p>
            <p><strong>Email:</strong> {{ agent.email }}</p>
          </div>
        </div>
      </div>
