<div class="project-page-header">
  <h2>Upcoming Projects</h2>
  <br>
</div>

<div class="project-list">
  <div *ngFor="let pr of projects" class="project-card" (click)="goToBlogDetail(pr.id)">
    <div class="image-container">
      <img [src]="pr.imageUrl" alt="Img" class="project-image" />
    </div>
    <div class="project-content">
      <div><strong>{{ pr.title }}</strong></div>
    </div>
  </div>
</div>

<!-- Popup -->
<div class="pop-ups">
  <div class="popup-overlay" *ngIf="isCard">
    <div class="popup-box">
      <h3 class="headingCard" style="color: #FF7F50">Project Details</h3>
      <p><strong>Title:</strong> {{ project.title }}</p>
      <p><strong>Location:</strong> {{ project.location }}</p>
      <p><strong>Expected Date of completion:</strong> {{ project.expectedDate }}</p>
      <p><strong>No of flats:</strong> {{ project.noOfFlats }}</p>
      <p><strong>No of Bookings:</strong> {{ project.noOfBookings }}</p>
      <div class="popup-buttons">
        <button (click)="offCard()">Close</button>
      </div>
    </div>
  </div>
</div>
